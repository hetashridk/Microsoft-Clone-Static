<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft clone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container mx-auto">

        <div class="navbar flex justify-between items-center p-4">
            <div class="flex items-center  md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden "> <!--md-hidden:- 
                    as soon as meduim hit hamburger willl get disappear-->
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                </div>
                <div class="search md:hidden w-4 mr-6">
                    <img src="search.svg" alt="">
                </div>
            </div>
    
            <!-- microsoft logo -->
            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex justify-start">
                    <img class="w-[50%]" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="">
                </div>
                
                <div class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex  md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0”"><!--inset means top, bottom, right, left all 0-->
                    <!-- hover:underline hover:underline-offset-8  -->
                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Office</div>
                    <div class="fitem">Windows</div>
                    <div class="fitem">Surface</div>
                    <div class="fitem">Xbox</div>
                    <div class="fitem">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All Microsoft</div>
                <div class="mx-2">Search</div>
                <img class="w-4 mr-6" src="search.svg" alt="" />
                <div class="flex pt-1">
                  <img class="w-4 h-4 mr-4" src="iconmonstr-shopping-cart-3.svg" alt="" />
                  <img class="w-4 h-4 mr-4" src="iconmonstr-user-circle-thin.svg" alt="" />
                </div>
              </div>
              
    
        </div>
    
        <!-- slider -->
        <div class="slider  flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">
                    Do it all with a perfect balance of sleek, ultra-thin design, multitasking
                    speed and improved performance
                </p>
                <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">
                    Shop Now >
                </button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]" src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Surface-Laptop-Studio-01-CP?wid=380&hei=213&fit=crop" alt="" />
            </div>
    
        </div> 
        
        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-Windows-Logo-80x80?wid=40&hei=40" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-Tablet-Kickstand-Landscape-Mode-Fluent-80x80?wid=40&hei=40" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore Surface devices</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-Xbox-Logo-80x80?wid=40&hei=40" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy Xbox Games</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-Windows-Logo-80x80?wid=40&hei=40" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
